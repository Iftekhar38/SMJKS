{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}

<div class="divider col-sm-6 col-xs-6 col-md-6">
    <div class="header-text"> Our <span>Team</span></div>
</div>

<section id="team">
    
    <div class="bg-white">
        
      <div class="inner-container overlay-light row-of-columns">

       <!-- team members -->
       
        <div class="col-lg-12 col-sm-12 text-center">
            {% for i in data %}
          <div class="team-members row">
              <div class="col-md-3 col-sm-6 wow animated-longer-delay-2 fadeInDown ">
                <div class="panel">
                  <div class="panel-body">
                    <div class="col-xs-12">
                      <div class="avatar-team-member effects-container effects-enlarge">
                          <a href="#">
                          <img src="{{i.photo.url}}" alt="image">
                          </a>
                      </div>
                    </div>
                          <h3>{{i.name}}</h3>
                          <h4>{{i.designation}}</h4>
                          <p>Address: {{i.address}}</p>
                          <h4>Mobile: {{i.mobile}}</h4>
                    </div>
                  </div>
              </div>
  
              {% endfor %}
  
            </div>
     </div>
     
    </div>

 
  </div>
  
</section>
{% endblock  %}
